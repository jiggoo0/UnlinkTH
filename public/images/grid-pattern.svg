<?xml version="1.0" encoding="UTF-8"?>
<!--
UNLINKTH – Grid Pattern
Purpose: Background texture (institutional, legal-tech, cyber intelligence)
Tone: Quiet, precise, non-decorative
Usage: /public/images/grid-pattern.svg
-->
<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  shape-rendering="crispEdges"
>
  <defs>
    <!-- สีเส้นแบบกลาง ใช้ opacity คุมความแรงจากฝั่ง CSS -->
    <style>
      .grid-line {
        stroke: #000000;
        stroke-width: 1;
        opacity: 0.08;
      }
      .grid-major {
        stroke: #000000;
        stroke-width: 1;
        opacity: 0.14;
      }
    </style>
  </defs>

  <!-- Vertical minor lines -->
  <g>
    <line x1="20" y1="0" x2="20" y2="200" class="grid-line" />
    <line x1="40" y1="0" x2="40" y2="200" class="grid-line" />
    <line x1="60" y1="0" x2="60" y2="200" class="grid-line" />
    <line x1="80" y1="0" x2="80" y2="200" class="grid-line" />
    <line x1="120" y1="0" x2="120" y2="200" class="grid-line" />
    <line x1="140" y1="0" x2="140" y2="200" class="grid-line" />
    <line x1="160" y1="0" x2="160" y2="200" class="grid-line" />
    <line x1="180" y1="0" x2="180" y2="200" class="grid-line" />
  </g>

  <!-- Horizontal minor lines -->
  <g>
    <line x1="0" y1="20" x2="200" y2="20" class="grid-line" />
    <line x1="0" y1="40" x2="200" y2="40" class="grid-line" />
    <line x1="0" y1="60" x2="200" y2="60" class="grid-line" />
    <line x1="0" y1="80" x2="200" y2="80" class="grid-line" />
    <line x1="0" y1="120" x2="200" y2="120" class="grid-line" />
    <line x1="0" y1="140" x2="200" y2="140" class="grid-line" />
    <line x1="0" y1="160" x2="200" y2="160" class="grid-line" />
    <line x1="0" y1="180" x2="200" y2="180" class="grid-line" />
  </g>

  <!-- Major axis lines -->
  <line x1="100" y1="0" x2="100" y2="200" class="grid-major" />
  <line x1="0" y1="100" x2="200" y2="100" class="grid-major" />
</svg>